{% extends 'base.html' %}

{% block conteudo %}

<div class="container">
<h2>Adicionar Novo Curso</h2>
<hr>

{%- for message in get_flashed_messages() %}

<div class="alert alert-danger">{{message}}</div>


{%- endfor %}
<form action="{{url_for('cria_curso')}}" method="POST">

    <div class="form-group">
        <label for="nome">Nome</label>
        <input class="form-control" type="text" name="nome" placeholder="Nome do Curso" required>
        
        <label for="descricao">Descrição</label>
        <input class="form-control" type="text" name="descricao" placeholder="Descrição do Curso" required>
        
        <label for="ch">Carga Horária</label>
        <input class="form-control" type="number" name="ch" placeholder="Carga Horária do Curso" required>

    </div>


    <input type="submit" value="Enviar" class="btn btn-success">


</form>

</div>

{% endblock conteudo %}
