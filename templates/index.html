{% extends 'base.html' %}

{% block conteudo %}
<div class="container">



<h2>Integracao do HTML com Python</h2>
<hr>

<ul class="list-group">

    {% for fruta in frutas %}
        <li class="list-group-item">{{fruta}}</li>
    {% endfor %}
</ul>

    <form action="{{url_for('principal')}}" method="POST">

        <div class="form-group">
            <label for="fruta">Fruta</label>
            <input class="form-control" type="text" name="fruta" required>
        </div>


        <input type="submit" value="Enviar" class="btn btn-success">


    </form>



</div>
{% endblock conteudo %}
